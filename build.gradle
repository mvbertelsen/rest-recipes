apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'jetty'

repositories {
    mavenCentral()
}

dependencies {
    compile 'log4j:log4j:1.2.7'
    compile 'org.slf4j:slf4j-log4j12:1.6.6'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.12'
	compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.12'
	compile 'org.codehaus.groovy:groovy-all:2.3.6'
}

jettyRun.daemon = true
jettyRun.stopPort = 8090
jettyRun.stopKey = 'stopKey'
jettyRunWar.daemon = true
jettyRunWar.stopPort = 8090
jettyRunWar.stopKey = 'stopKey'
jettyStop.stopPort = 8090
jettyStop.stopKey = 'stopKey'
